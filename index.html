<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>lalocuratotalencasadealbayrober</title>

<style>
body {
    background: radial-gradient(circle, #001010, #000);
    color: #00ffcc;
    font-family: "Courier New", monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

/* Esc치ner */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: repeating-linear-gradient(
        0deg,
        rgba(0,255,204,0.05),
        rgba(0,255,204,0.05) 1px,
        transparent 1px,
        transparent 4px
    );
    animation: scan 6s linear infinite;
}
@keyframes scan {
    from { transform: translateY(0); }
    to { transform: translateY(-50%); }
}

.box {
    position: relative;
    z-index: 2;
    border: 2px solid #00ffcc;
    padding: 30px;
    max-width: 740px;
    background: rgba(0,0,0,0.92);
    box-shadow: 0 0 35px #00ffcc;
}

.hidden { display: none; }

input {
    background: black;
    border: 1px solid #00ffcc;
    color: #00ffcc;
    padding: 10px;
    width: 80%;
}

button {
    margin-top: 20px;
    background: transparent;
    color: #00ffcc;
    border: 1px solid #00ffcc;
    padding: 10px 20px;
    cursor: pointer;
}
button:hover {
    background: #00ffcc;
    color: #000;
}

.blink { animation: blink 1s infinite; }
@keyframes blink { 50% { opacity: 0; } }

.glitch { animation: glitch 0.7s infinite; }
@keyframes glitch {
    0% { transform: translate(0); }
    25% { transform: translate(-3px, 2px); }
    50% { transform: translate(3px, -2px); }
    75% { transform: translate(-2px, -2px); }
    100% { transform: translate(0); }
}

/* C치mara */
.camera {
    position: absolute;
    top: 15px;
    right: 20px;
    width: 42px;
    height: 26px;
    border: 2px solid #00ffcc;
}
.camera::before {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    border: 2px solid #00ffcc;
    border-radius: 50%;
    top: 5px;
    left: 14px;
}
.camera::after {
    content: "REC";
    position: absolute;
    top: -14px;
    right: 0;
    font-size: 10px;
    color: red;
    animation: blink 1s infinite;
}

/* Flash c치mara */
.flash {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    z-index: 10;
}

/* Ojos */
.eye {
    position: absolute;
    width: 40px;
    height: 40px;
    border: 2px solid #00ffcc;
    border-radius: 50%;
    top: 20px;
}
.eye.left { left: 20px; }
.eye.right { right: 20px; }
.pupil {
    width: 10px;
    height: 10px;
    background: #00ffcc;
    border-radius: 50%;
    position: absolute;
    top: 15px;
    left: 15px;
}
</style>
</head>

<body>

<div class="flash" id="flash"></div>

<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="eye left"><div class="pupil"></div></div>
<div class="eye right"><div class="pupil"></div></div>

<div class="box" id="login">
    <div class="camera"></div>
    <h1 class="blink glitch">ZONA RESTRINGIDA</h1>
    <p><strong>Locura total en casa de Alba y Rober</strong></p>
    <p id="randomText"></p>
    <input type="password" id="password" placeholder="Contrase침a">
    <br>
    <button onclick="checkPassword()">Verificar identidad</button>
    <p id="error" style="color:red;"></p>
</div>

<div class="box hidden" id="countdownBox">
    <div class="camera"></div>
    <h1 class="glitch">ACCESO CONCEDIDO</h1>
    <h2 id="countdown">5</h2>
</div>

<div class="box hidden" id="final">
    <div class="camera"></div>
    <h1 class="blink glitch">ENHORABUENA</h1>
    <h2>LOCURA TOTAL HACIA 2026</h2>
    <p><strong>游닟 Te estamos observando.</strong></p>
</div>

<script>
const mensajes = [
    "Actividad monitorizada",
    "Tu IP ha sido registrada",
    "Sistema de vigilancia activo",
    "No cierres esta p치gina",
    "Observando movimientos"
];
document.getElementById("randomText").textContent =
    mensajes[Math.floor(Math.random()*mensajes.length)];

function hablar(texto){
    const msg = new SpeechSynthesisUtterance(texto);
    msg.lang = "es-ES";
    msg.rate = 0.85;
    speechSynthesis.speak(msg);
}

function flashCam(){
    const f = document.getElementById("flash");
    f.style.opacity = "0.8";
    setTimeout(()=>f.style.opacity="0",100);
}

function checkPassword() {
    if (document.getElementById("password").value.toLowerCase() === "locura") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("countdownBox").classList.remove("hidden");
        document.getElementById("music").play();
        hablar("Te estamos observando");
        startCountdown();
    } else {
        document.getElementById("error").textContent =
            "Acceso denegado. Grabaci칩n iniciada.";
        flashCam();
    }
}

function startCountdown() {
    let t = 5;
    const c = document.getElementById("countdown");
    const i = setInterval(()=>{
        t--;
        c.textContent = t;
        if(t===0){
            clearInterval(i);
            document.getElementById("countdownBox").classList.add("hidden");
            document.getElementById("final").classList.remove("hidden");
            flashCam();
            hablar("Bienvenido al sistema");
        }
    },1000);
}

document.addEventListener("mousemove", e => {
    document.querySelectorAll(".eye").forEach(eye => {
        const p = eye.querySelector(".pupil");
        const r = eye.getBoundingClientRect();
        const a = Math.atan2(e.clientY-r.top-20, e.clientX-r.left-20);
        p.style.transform = `translate(${Math.cos(a)*8}px,${Math.sin(a)*8}px)`;
    });
});
</script>

</body>
</html>
